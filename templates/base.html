<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css'%}">
    <link rel="stylesheet" href="{% block link %} {% endblock link %}">
    <link rel="stylesheet" href="{% block link2 %} {% endblock link2 %}">
    <link rel="stylesheet" href="{% block side %} {% endblock side %}">
    <link rel="stylesheet" href="{% block font %} {% endblock font %}">
    <link rel="stylesheet" href="{% block nav_footer%}{% endblock nav_footer %}">
    <link rel="stylesheet" href="{% block link_footer%}{% endblock link_footer %}">
    <script src="{% block script %}{% endblock script%}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    {% block navbar %}{% endblock navbar %}
    {% block sidebar %}{% endblock sidebar %}

    {% block message %}{% endblock message %}

    {% block content %}
    
    {% endblock content%}
    {% block footer %}{% endblock footer %}
</body>
</html>
