<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="keywords" content="medregia,medregia.com,medapp,med,kadayanallurmedregia">
    <title>{% block title %}{% endblock %}</title>
    {% comment %} <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css'%}"> {% endcomment %}
    <link rel="stylesheet" href="{% block link %} {% endblock link %}">
    <link rel="stylesheet" href="{% block link2 %} {% endblock link2 %}">
    <link rel="stylesheet" href="{% block side %} {% endblock side %}">
    <link rel="stylesheet" href="{% block font %} {% endblock font %}">
    <link rel="stylesheet" href="{% block nav_footer%}{% endblock nav_footer %}">
    <link rel="stylesheet" href="{% block link_footer%}{% endblock link_footer %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="{% block script %}{% endblock script%}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    {% block navbar %}{% endblock navbar %}
    {% block sidebar %}{% endblock sidebar %}

    {% block message %}{% endblock message %}
    {% block content %}
    
    {% endblock content%}
    {% block footer %}{% endblock footer %}
    
</body>
</html>
