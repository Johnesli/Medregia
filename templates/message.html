{% load static %}
<style>
  .message {
    height: 40px;
    width: 25%;
    background-color: #04aa6d;
    color: #ffff;
    position: absolute;
    top: 5px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding-left: 10px;
  }
  .close-button {
    font-size: 20px;
    position: relative;
    left: 60px;
    background-color: transparent;
    border: none;
    color: #fff;
    border-left: 1px solid black;
    padding-left: 5px;
  }
</style>
<link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css'%}" />

{% for msg in messages %}
<div class="message">
  {{msg}}
  <button
    class="close-button"
    onclick="this.parentElement.style.display='none';"
  >
    x
  </button>
</div>
{% endfor %}
