{% load static %}
{% comment %} <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css'%}" /> {% endcomment %}
<link rel="stylesheet" href="{% static 'message.css' %}">

{% for msg in messages %}
<div class="message">
  {{msg}}
  <button
    class="close-button"
    onclick="this.parentElement.style.display='none';"
  >
    x
  </button>
</div>
{% endfor %}
